<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>大圣轮滚图片特效--RollView</title>
<link rel="stylesheet" type="text/css" href="css/rollview.css" />
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.rollview.js"></script>
<script language="javascript">
$(document).ready(function(){
	$("#mainBox").rollview({
		count	:9,			//方块个数:(必填) 默认值:0
		direct	:"next",	//方向:"prev"|"next" 默认值:"next"
		speed	:300,		//显示速度:(毫秒数) 默认值:300
		auto	:false,		//自动滚动:true|false 默认值:false
		delay	:1			//自滚延时:(秒) 默认值:1
	});
});
</script>
</head>

<body>
<div class="ds_tool_bar">
	<div class="ds_prev_btn" id="prev_btn">&nbsp;</div><div class="ds_next_btn" id="next_btn">&nbsp;</div>
</div>
<div id="mainBox">
	<div id="zone_4" class="sideBox">5</div>
	<div id="zone_3" class="sideBox">4</div>
	<div id="zone_2" class="sideBox">3</div>
	<div id="zone_1" class="sideBox">2</div>
	<div id="zone_0" class="sideBox">1</div>
	<div id="zone_8" class="centerBox">9</div>
	<div id="zone_5" class="cornerBox">6</div>
	<div id="zone_6" class="cornerBox">7</div>
	<div id="zone_7" class="cornerBox">8</div>
	
	<div id="box_0" class="picBox">0</div>
	<div id="box_1" class="picBox">1</div>
	<div id="box_2" class="picBox">2</div>
	<div id="box_3" class="picBox">3</div>
	<div id="box_4" class="picBox">4</div>
	<div id="box_5" class="picBox">5</div>
	<div id="box_6" class="picBox">6</div>
	<div id="box_7" class="picBox">7</div>
	<div id="box_8" class="picBox">8</div>
</div>
</body>
</html>
